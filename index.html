<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Conversor de moeda</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2? família=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/moedas.png" type="image/x-icon">
</head>

<body>
    <main class="container">
        <h1 class="title">Conversor de moeda</h1>

        <form class="convert">

            <legend class="subtitle">
                Moeda <strong class="bid"></strong>
            </legend>

            <label class="label" for="real">Real:
                <input id="real" class="real" type="number" value="0" step="0.01" min="0">
            </label>

            <label class="label" for="dolar">Dólar:
                <output id="dolar" class="dolar" aria-live="polite">$0</output>
            </label>

            <button type="submit" class="button">Converter</button>
        </form>
    </main>
    <div class="container">
        <div class="stars">
        </div>

        <script src="script.js"></script>
</body>

</html>
